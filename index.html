<head>
  <style> body { margin: 0; } </style>

  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/three-globe"></script>
</head>

<body>
  <div id="globeViz"></div>

  <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
  <script type="module">
    import { TrackballControls } from 'https://unpkg.com/three/examples/jsm/controls/TrackballControls.js';
    Object.assign(THREE , { TrackballControls });

    function hilbertCurve(order) {
      const N = Math.pow(2, order);
      const curve = [];
    
      for (let i = 0; i < N * N; i++) {
        let [x, y] = d2xy(N, i);
        curve.push([x / N, y / N]);
      }
    
      return curve;
    
      function rot(n, x, y, rx, ry) {
        if (ry === 0) {
          if (rx === 1) {
            x = n - 1 - x;
            y = n - 1 - y;
          }
    
          return [y, x];
        }
        return [x, y];
      }
    
      function d2xy(n, d) {
        let rx, ry, s, t = d;
        let x = 0;
    	let y = 0;
        for (s = 1; s < n; s *= 2) {
          rx = 1 & (t / 2);
          ry = 1 & (t ^ rx);
          [x, y] = rot(s, x, y, rx, ry);
          x += s * rx;
          y += s * ry;
          t /= 4;
        }
        return [x, y];
      }
    }
    
    // Generate Hilbert Curve
    const hilbertOrder = 7; // Adjust the order as needed
    const hilbertPoints = hilbertCurve(hilbertOrder).map(([x, y]) => {
      const lat = x * 180 - 90; // Scale and shift x coordinate
      const lng = y * 360 - 180; // Scale and shift y coordinate
      return [lat, lng, 0]; // Assuming altitude 0 for simplicity
    });
    
    // Convert Hilbert curve points into a format suitable for Globe.pathsData
    const gData = [hilbertPoints]; 
    
    const Globe = new ThreeGlobe({ animateIn: false })
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      .pathsData(gData)
	  .pathColor(() => '#0066cc');

    // Setup renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('globeViz').appendChild(renderer.domElement);

    // Setup scene
    const scene = new THREE.Scene();
    scene.add(Globe);
    scene.add(new THREE.AmbientLight(0xcccccc, Math.PI));
    scene.add(new THREE.DirectionalLight(0xffffff, 0.6 * Math.PI));

    // Setup camera
    const camera = new THREE.PerspectiveCamera();
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    camera.position.z = 500;

    // Add camera controls
    const tbControls = new THREE.TrackballControls(camera, renderer.domElement);
    tbControls.minDistance = 101;
    tbControls.rotateSpeed = 5;
    tbControls.zoomSpeed = 0.8;

    // Kick-off renderer
    (function animate() { // IIFE
      // Frame cycle
      tbControls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    })();
  </script>
</body>
